<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel = "stylesheet">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <div class="list">
            <h1>To do list</h1>
            <div class="imgContainer">
                <img src="img/flowers.jpg" alt = "flowers">
            </div>
            <div class="input-panel">
                <input type="text" id="task-name-input">
                <button id="add-task-btn">Add task</button>
            </div>
            <div class="input-panel">
                <button id="show-all-btn">All tasks</button>
                <button id="show-not-completed-btn">Tasks not completed</button>
            </div>
            <div class="task-list">
                <p id="start-message">no new tasks</p>
            </div>
        </div>
    </div>


    <script src = "js.js"></script>
</body>

</html>
